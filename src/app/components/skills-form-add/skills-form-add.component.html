<div class="col-12 text-center d-flex justify-content-center"> 
    <form [formGroup]="myForm" (ngSubmit)="saveSkill()">
        <div class="m-5">
            <h1 class="texto app-title text-center">Agregar habilidades</h1>
            <hr>
            <div class="mb-3">
                <label for="exampleInputHability" class="form-label">Habilidad</label>
                <input type="text" formControlName="hability" class="form-control" id="exampleInputHability"
                [ngClass]="{'is-invalid': Hability?.errors && Hability?.touched, 'is-valid': !Hability?.errors && !Hability?.touched}"            
                placeholder="Ingrese la habilidad">
                    <div *ngIf="Hability?.errors && Hability?.touched">
                    <p *ngIf="Hability?.hasError('required')" class="text-danger">
                        No puede dejar la habilidad en blanco.
                    </p>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputNivel" class="form-label">Nivel (1 al 100)</label>
                <input type="number" formControlName="nivel" class="form-control" id="exampleInputNivel"
                [ngClass]="{'is-invalid': Nivel?.errors && Nivel?.touched, 'is-valid': !Nivel?.errors && !Nivel?.touched}"            
                placeholder="Ingrese su nivel">
                    <div *ngIf="Nivel?.errors && Nivel?.touched">
                        <p *ngIf="Nivel?.hasError('required')" class="text-danger">
                            No puede dejar el nivel en blanco.
                        </p>
                    </div>
            </div>
            <div class="-mt-5">
                <button type="submit" class="btn" style="background-color: #F5B1AA;">Aceptar</button>
            </div>
        </div>
    </form>
</div>
